<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Berry Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=styles.css">
</head>
<body>

    <div class="spinning-circle"></div>

    <main class="glass-container">
        <header class="user-header">
            <div class="user-info">
                <div class="avatar"></div>
                <span class="user-name">Alex Reed</span>
            </div>
            <h1 class="logo">Red berry</h1>
        </header>

        <section class="search-section">
            <div class="search-group">
                <input type="text" id="forum-search" placeholder="Search discussions..." class="search-input" aria-label="Search forums">
                <button class="enter-btn">Go</button>
            </div>
        </section>

        <div class="actions">
            <button class="action-card primary-action">
                <strong>Write a forum</strong>
                <span>Share your thoughts with the patch</span>
            </button>
            
            <button class="action-card secondary">
                <small>Recent Activity</small>
                <span>"How to grow the best summer berries..."</span>
            </button>
        </div>
    </main>

</body>
</html>
